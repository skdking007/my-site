<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SK Movies</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
    }
    header {
        background-color: #0d6efd;
        color: white;
        text-align: center;
        padding: 15px;
        font-size: 24px;
        font-weight: bold;
    }
    .search-container {
        text-align: center;
        margin: 20px 0;
    }
    .search-container input {
        padding: 10px;
        width: 50%;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .categories {
        display: flex;
        justify-content: center;
        gap: 10px;
        flex-wrap: wrap;
        margin-bottom: 20px;
    }
    .categories button {
        padding: 10px 20px;
        border: none;
        background-color: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
    }
    .categories button:hover {
        background-color: #0056b3;
    }
    .movie-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        padding: 0 20px 20px 20px;
    }
    .movie-card {
        background-color: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        text-align: center;
        transition: transform 0.2s;
    }
    .movie-card:hover {
        transform: scale(1.05);
    }
    .movie-card img {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }
    .movie-card h3 {
        margin: 10px 0;
    }
    .movie-card a {
        display: inline-block;
        margin-bottom: 10px;
        text-decoration: none;
        color: white;
        background-color: #28a745;
        padding: 8px 15px;
        border-radius: 5px;
    }
    .movie-card a:hover {
        background-color: #218838;
    }
</style>
</head>
<body>

<header>SK Movies</header>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Search movies..." onkeyup="searchMovies()">
</div>


<div class="movie-grid">
    <div class="movie-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8XhtoFl5hsNNkhfN37bTNx6_gmWSBA-k3Rgw8awlDYw&s=10" alt="STRANGER THINGS S05">
        <h3>STRANGER THINGS S05</h3>
        <a href="ST5.html">View Details</a>
    </div>
    
<div class="movie-grid">
    <div class="movie-card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMMfqIZCiiUmtTNmIygVpfxYH-zjVQzFhUuYtMW-9TOg&s=10" alt="Tron Ares">
        <h3>Tron Ares</h3>
        <a href="Tron3.html">View Details</a>
    </div>

</div>

</body>
</html>
