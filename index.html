<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SK Movies ðŸŽ¥</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top,#1a1a1a,#000);
    color:white;
}

/* Header */
header{
    background: linear-gradient(45deg,#0d6efd,#00c6ff);
    text-align:center;
    padding:18px;
    font-size:26px;
    font-weight:bold;
}

/* Search */
.search-container{
    text-align:center;
    margin:20px;
}
.search-container input{
    padding:12px;
    width:60%;
    border:none;
    border-radius:30px;
    outline:none;
}

/* Grid */
.movie-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:30px;
    padding:30px;
    perspective:1200px;
}

/* Card */
.movie-card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:18px;
    overflow:hidden;
    text-align:center;
    transform-style:preserve-3d;
    transition:box-shadow 0.3s;
    box-shadow:0 30px 60px rgba(0,0,0,0.8);
}

.movie-card:hover{
    box-shadow:0 40px 90px rgba(0,0,0,1);
}

/* Image pop-out */
.movie-card img{
    width:100%;
    height:300px;
    object-fit:cover;
    transform:translateZ(50px);
}

.movie-card h3{
    margin:12px 0;
    transform:translateZ(40px);
}

.movie-card a{
    display:inline-block;
    margin-bottom:15px;
    padding:10px 22px;
    background:linear-gradient(45deg,#00ff88,#00c6ff);
    color:black;
    border-radius:25px;
    text-decoration:none;
    font-weight:bold;
    transform:translateZ(35px);
}
</style>
</head>

<body>

<header>SK JAZZ DRIVE</header>

<div class="search-container">
<input type="text" placeholder="Search movies...">
</div>

<div class="movie-grid">

<div class="movie-card">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMMfqIZCiiUmtTNmIygVpfxYH-zjVQzFhUuYtMW-9TOg&s=10">
<h3>STRANGER THINGS S05</h3>
<a href="ST5.html">View Details</a>
</div>

<div class="movie-card">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQILDEQtERGOwKIogCn2ToqWVXvXnvhKmHg90aFdrEzag&s=10">
<h3>Tron Ares</h3>
<a href="Tron3.html">View Details</a>
</div>

</div>

<script>
document.querySelectorAll(".movie-card").forEach(card=>{
  card.addEventListener("mousemove",e=>{
    const r=card.getBoundingClientRect();
    const x=e.clientX-r.left-r.width/2;
    const y=e.clientY-r.top-r.height/2;
    card.style.transform=
      `rotateY(${x/18}deg) rotateX(${-y/18}deg)`;
  });

  card.addEventListener("mouseleave",()=>{
    card.style.transform="rotateY(0) rotateX(0)";
  });
});
</script>

</body>
</html>
