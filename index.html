<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SK Movies</title>

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
header{background:#111;padding:10px;display:flex;justify-content:space-between;align-items:center}
.logo{font-size:22px;font-weight:bold}
.logo span{color:#0d6efd}
#search{padding:6px;border-radius:5px;border:none;width:160px}

.slider img{width:100%;height:200px;object-fit:cover}

.categories{display:flex;overflow-x:auto;background:#111;padding:10px}
.categories button{
margin-right:8px;
padding:6px 14px;
border:none;
border-radius:20px;
background:#222;
color:#fff;
cursor:pointer;
}

.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;padding:10px}

.card{
background:#1a1a1a;
border-radius:10px;
overflow:hidden;
text-decoration:none;
color:#fff;
}
.card img{width:100%;height:200px;object-fit:cover}
.card h3{font-size:14px;margin:5px}
.card p{font-size:12px;margin:5px;color:#0d6efd}

footer{text-align:center;padding:10px;background:#111;font-size:12px}
</style>
</head>

<body>

<header>
  <div class="logo">SK<span>Movies</span></div>
  <input type="text" id="search" placeholder="Search movie...">
</header>

<div class="slider">
  <img id="slideImg" src="https://i.ibb.co/6gZQpYg/border2.jpg">
</div>

<div class="categories">
  <button onclick="filterCategory('all')">All</button>
  <button onclick="filterCategory('hindi')">Hindi</button>
  <button onclick="filterCategory('english')">English</button>
  <button onclick="filterCategory('dubbed')">Dubbed</button>
  <button onclick="filterCategory('18+')">18+</button>
</div>

<div class="grid">

<a class="card movie"
data-title="Torn Ares"
data-category="dubbed"
href="movie.html?title=TRON;ARES&poster=https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8XhtoFl5hsNNkhfN37bTNx6_gmWSBA-k3Rgw8awlDYw&s=10&lang=Hindi&quality=HD&desc=Ai based action war movie.">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8XhtoFl5hsNNkhfN37bTNx6_gmWSBA-k3Rgw8awlDYw&s=10">
<h3>Tron Ares (2025)</h3>
<p>Hindi dubbed| HD</p>
</a>

<a class="card movie"
data-title="send help"
data-category="english"
href="movie.html?title=Send Help (2026)&poster=https://i.ibb.co/4dG4y1k/movie2.jpg&lang=English&quality=HD&desc=Survival horror island movie.">
<img src="https://i.ibb.co/4dG4y1k/movie2.jpg">
<h3>Send Help (2026)</h3>
<p>English | HD</p>
</a>

<a class="card movie"
data-title="daddy cool"
data-category="18+"
href="movie.html?title=Daddy Cool&poster=https://i.ibb.co/Ks9m4sV/movie3.jpg&lang=Hindi&quality=18+&desc=Adult web series.">
<img src="https://i.ibb.co/Ks9m4sV/movie3.jpg">
<h3>Daddy Cool</h3>
<p>18+ | Hindi</p>
</a>

<a class="card movie"
data-title="night manager"
data-category="dubbed"
href="movie.html?title=The Night Manager&poster=https://i.ibb.co/7kV1M8p/movie4.jpg&lang=Hindi Dubbed&quality=HD&desc=Spy thriller web series.">
<img src="https://i.ibb.co/7kV1M8p/movie4.jpg">
<h3>The Night Manager</h3>
<p>Hindi Dubbed</p>
</a>

</div>

<footer>Â© SK MOVIES | All Rights Reserved</footer>

<script>
// slider
let imgs=[
"https://i.ibb.co/6gZQpYg/border2.jpg",
"https://i.ibb.co/WGZ6Y0F/movie1.jpg",
"https://i.ibb.co/4dG4y1k/movie2.jpg"
];
let i=0;
setInterval(()=>{
slideImg.src=imgs[i];
i=(i+1)%imgs.length;
},3000);

// search
search.addEventListener("keyup",()=>{
let v=search.value.toLowerCase();
document.querySelectorAll(".movie").forEach(m=>{
m.style.display=m.dataset.title.includes(v)?"block":"none";
});
});

// category filter
function filterCategory(cat){
document.querySelectorAll(".movie").forEach(m=>{
m.style.display=(cat==="all"||m.dataset.category===cat)?"block":"none";
});
}
</script>

</body>
  </html>
