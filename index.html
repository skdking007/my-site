<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SK Movies üé•</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top,#1a1a1a,#000);
    color:white;
}

/* ========== LOGIN OVERLAY ========== */
#loginOverlay{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.login-box{
    background:#111;
    padding:25px;
    width:300px;
    border-radius:15px;
    text-align:center;
    box-shadow:0 0 40px rgba(0,198,255,0.6);
}

.login-box h2{
    margin-bottom:15px;
}

.login-box input{
    width:100%;
    padding:10px;
    margin:8px 0;
    border:none;
    border-radius:8px;
    outline:none;
}

.login-box button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border:none;
    border-radius:25px;
    background:linear-gradient(45deg,#00ff88,#00c6ff);
    font-weight:bold;
    cursor:pointer;
}
/* ================================= */

header{
    background: linear-gradient(45deg,#0d6efd,#00c6ff);
    text-align:center;
    padding:18px;
    font-size:26px;
    font-weight:bold;
}

.movie-grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:30px;
    padding:30px;
    perspective:1200px;
}

.movie-card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:18px;
    overflow:hidden;
    text-align:center;
    transform-style:preserve-3d;
    transition:box-shadow 0.3s;
    box-shadow:0 30px 60px rgba(0,0,0,0.8);
}

.movie-card img{
    width:100%;
    height:300px;
    object-fit:cover;
}

.movie-card a{
    display:inline-block;
    margin-bottom:15px;
    padding:10px 22px;
    background:linear-gradient(45deg,#00ff88,#00c6ff);
    color:black;
    border-radius:25px;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginOverlay">
  <div class="login-box">
    <h2>üîê Login</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">LOGIN</button>
  </div>
</div>

<header>SK JAZZ DRIVE</header>

<div class="movie-grid">

<div class="movie-card">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMMfqIZCiiUmtTNmIygVpfxYH-zjVQzFhUuYtMW-9TOg&s=10">
<h3>STRANGER THINGS S05</h3>
<a href="ST5.html">View Details</a>
</div>

<div class="movie-card">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSS_lfi3F5s4O9cs20V3IkdZI-Rcdl-BohmYa20_fJUnQ&s=10">
<h3>The Raja Saab 2026</h3>
<a href="RJSB.html">View Details</a>
</div>

<div class="movie-card">
<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSerio05kgDnftpXHsYTvDSevl3bnzldYaCzvLH-gjVXw&s=10">
<h3>MONEY HEIST</h3>
<a href="MHS12345.html">View Details</a>
</div>

</div>

<script>
/* ===== LOGIN SYSTEM (REFRESH = LOGOUT) ===== */
const USER = "admin";
const PASS = "1234";
const LIMIT = 8 * 60 * 60 * 1000; // 3 hours

let loginTime = null;

const overlay = document.getElementById("loginOverlay");
const btn = document.getElementById("loginBtn");

btn.addEventListener("click", () => {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    if(u === USER && p === PASS){
        loginTime = Date.now();
        overlay.style.display = "none";
    } else {
        alert("‚ùå Wrong username or password");
    }
});

/* Page load ‚Üí always show login */
window.onload = () => {
    overlay.style.display = "flex";
};

/* Auto logout after 3 hours (no refresh) */
setInterval(() => {
    if(loginTime && Date.now() - loginTime > LIMIT){
        alert("‚è∞ 3 hours expired. Login again.");
        loginTime = null;
        overlay.style.display = "flex";
    }
}, 10000);
</script>

</body>
    </html>
