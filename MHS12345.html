<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Money Heist Voting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
}
button{
  padding:15px 25px;
  font-size:18px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:10px;
}
.yes{ background:#28a745; color:#fff; }
.no{ background:#dc3545; color:#fff; }
.count{
  margin-top:20px;
  font-size:20px;
}
</style>
</head>

<body>

<h2>üí∞ Money Heist</h2>
<h1>Kya Money Heist again start ki jay?</h1>

<button class="yes" id="yesBtn">‚úÖ Yes</button>
<button class="no" id="noBtn">‚ùå No</button>

<div class="count">
  ‚úÖ Yes Votes: <span id="yesCount">19</span><br>
  ‚ùå No Votes: <span id="noCount">4</span>
</div>

<script>
// SAFE storage helpers
function getVal(key){
  try { return Number(localStorage.getItem(key)) || 0; }
  catch(e){ return window[key] || 0; }
}
function setVal(key,val){
  try { localStorage.setItem(key,val); }
  catch(e){ window[key]=val; }
}
function hasVoted(){
  try { return localStorage.getItem("voted"); }
  catch(e){ return window.voted; }
}
function markVoted(v){
  try { localStorage.setItem("voted",v); }
  catch(e){ window.voted=v; }
}

// Load counts
let yesVotes = getVal("yesVotes");
let noVotes  = getVal("noVotes");

document.getElementById("yesCount").innerText = yesVotes;
document.getElementById("noCount").innerText = noVotes;

// YES vote
document.getElementById("yesBtn").onclick = function(){
  if(hasVoted()){
    alert("You already voted üëç");
    return;
  }
  yesVotes++;
  setVal("yesVotes", yesVotes);
  markVoted("yes");
  document.getElementById("yesCount").innerText = yesVotes;
  alert("Vote added: YES üéâ");
};

// NO vote
document.getElementById("noBtn").onclick = function(){
  if(hasVoted()){
    alert("You already voted üëç");
    return;
  }
  noVotes++;
  setVal("noVotes", noVotes);
  markVoted("no");
  document.getElementById("noCount").innerText = noVotes;
  alert("Vote added: NO üôÇ");
};
</script>

</body>
</html>
