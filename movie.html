<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Movie Details</title>

<style>
body{margin:0;font-family:Arial;background:#0f0f0f;color:#fff}
header{background:#111;padding:10px}
.logo{font-size:22px;font-weight:bold}
.logo span{color:#0d6efd}

.details{padding:15px}
.details img{width:100%;border-radius:10px}
.badge{display:inline-block;background:#0d6efd;padding:4px 10px;border-radius:20px;font-size:12px;margin-right:5px}
.btn{display:block;margin:10px 0;padding:12px;border-radius:8px;text-align:center;text-decoration:none;color:#fff;font-weight:bold}
.watch{background:#28a745}
.download{background:#dc3545}
.back{background:#333}
</style>
</head>

<body>

<header>
  <div class="logo">SK<span>Movies</span></div>
</header>

<div class="details">
  <img id="poster">
  <h2 id="title"></h2>

  <span class="badge" id="lang"></span>
  <span class="badge" id="quality"></span>

  <p id="desc"></p>

  <a href="#" class="btn watch">▶ Watch Online</a>
  <a href="#" class="btn download">⬇ Download</a>
  <a href="index.html" class="btn back">← Back to Home</a>
</div>

<script>
const p=new URLSearchParams(location.search);
poster.src=p.get("poster");
title.innerText=p.get (“title”);
lang.innerText=p.get("lang");
quality.innerText=p.get("quality");
desc.innerText=p.get("desc");
</script>

</body>
</html>
