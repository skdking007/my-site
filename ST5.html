<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Web Series</title>

<style>
    body{
        margin:0;
        font-family: Arial, sans-serif;
        background:#f2f2f2;
    }
    header{
        background:#0d6efd;
        color:#fff;
        text-align:center;
        padding:15px;
        font-size:22px;
        font-weight:bold;
    }
    .container{
        max-width:700px;
        margin:20px auto;
        background:#fff;
        padding:20px;
        border-radius:10px;
        box-shadow:0 0 10px rgba(0,0,0,0.1);
    }
    .series-name{
        text-align:center;
        font-size:24px;
        font-weight:bold;
        margin-bottom:20px;
    }
    .episode{
        display:flex;
        justify-content:space-between;
        align-items:center;
        padding:15px;
        border-bottom:1px solid #ddd;
    }
    .episode:last-child{
        border-bottom:none;
    }
    .episode span{
        font-size:18px;
        font-weight:500;
    }
    .download-btn{
        text-decoration:none;
        background:#28a745;
        color:white;
        padding:8px 16px;
        border-radius:6px;
        font-weight:bold;
    }
    .download-btn:hover{
        background:#218838;
    }
    .back-btn{
        display:block;
        margin:25px auto 0;
        width:fit-content;
        text-decoration:none;
        background:#007bff;
        color:white;
        padding:10px 20px;
        border-radius:8px;
        font-weight:bold;
    }
    .back-btn:hover{
        background:#0056b3;
    }
</style>
</head>

<body>

<header>Web Series</header>

<div class="container">

    <div class="series-name">
        STRANGER THINGS SEASON 5
    </div>

    <!-- Episode 1 -->
    <div class="episode">
        <span>Episode 1</span>
        <a href="https://cloud.jazzdrive.com.pk/share/OAZFL5LR4DA77SWV" class="download-btn" download>Download Free on Jazz</a>
    </div>

    <!-- Episode 2 -->
    <div class="episode">
        <span>Episode 2</span>
        <a href="https://cloud.jazzdrive.com.pk/share/ZTHZJRXJZ8V7RDUU" class="download-btn" download>Download free on Jazz</a>
    </div>
      <!-- Episode 3 -->
    <div class="episode">
        <span>Episode 3</span>
        <a href="https://cloud.jazzdrive.com.pk/share/UFK7GS6GQ97NKHCE" class="download-btn" download>Download Free on Jazz</a>
    </div>
      <!-- Episode 4 -->
    <div class="episode">
        <span>Episode 4</span>
        <a href="https://cloud.jazzdrive.com.pk/share/WICF3N7Q67CR0ATN" class="download-btn" download>Download free on jazz</a>
    </div>

    <!-- Add more episodes here -->

    <a href="index.html" class="back-btn">Back To Home</a>

</div>

</body>
</html>
